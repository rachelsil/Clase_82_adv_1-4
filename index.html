<script>
    //1. PRUEBA TU CONSOLA CON UN MENSAJE
    console.log("Hola, soy la pantalla de la consola");
    //2.DECLARA UNA VARIABLE CON TU NOMBRE 
    var nombre= "Rachel";
    console.log(nombre);

    //3.DECLARA UNA VARIABLE CON TU APELLIDO
    var apellido = "Silvar";
    console.log (apellido);

    //4.UTILIZA .concat es para unir variables en una sola
    var nombre_completo = nombre .concat (" ", apellido);
    console.log (nombre_completo);
    //5. UTILIZA  .length es para la longitud de una cadena
    var longitud_nombre = nombre_completo.length;
    console.log (longitud_nombre);

    // 6. DECLARA UNA VARIABLE CON UN SALUDO
    var saludo ="Hola, me llamo Rachel Silvar";
    console.log (saludo);

    //7.UTILIZA .replace reemplaza una cadena por otra
    var reemplazar_saludo =saludo.replace ("Hola","Que tal");
    console.log (reemplazar_saludo);

    //8. CAMBIA PALABRAS DE MAYUSCULAS A MINUSCULAS
    var nombre_mayuscula = "RACHEL";
    console.log (nombre_mayuscula);

    //tolowerCase es para cambiar a minusculas
    var cambio_minuscula = nombre_mayuscula.toLowerCase ();
    console.log (cambio_minuscula);

    //Encontrar la raíz cuadrada de un número.
    var raiz_cuadrada = Math.sqrt(16);
    console.log (raiz_cuadrada);

    //Encontrar el número mayor
    var numero_mayor= Math.max(20, 100);
    console.log (numero_mayor);

    //Encontrar la potencia de  un numero
    var potencia = Math.pow(4,2);
    console.log (potencia);
</script>
